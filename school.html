<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SLR Public School</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6">üéì Admission Enquiry</h2>
    <form id="schoolForm" class="space-y-4">
      <input type="text" name="parent" placeholder="Parent Name" class="p-3 border rounded w-full" required>
      <input type="text" name="student" placeholder="Student Name" class="p-3 border rounded w-full" required>
      <input type="number" name="grade" placeholder="Grade Applying For" class="p-3 border rounded w-full" required>
      <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-xl w-full">
        Submit Enquiry
      </button>
      <p id="schoolMsg" class="text-center font-semibold"></p>
    </form>
  </div>

  <script>
    const API_BASE = "https://slrgroup-backend.onrender.com";

    document.getElementById("schoolForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch(`${API_BASE}/api/school/enquiries`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        if (!res.ok) throw new Error("Failed to submit enquiry");

        document.getElementById("schoolMsg").innerText = "‚úÖ Enquiry successfully submitted!";
        document.getElementById("schoolMsg").className = "text-green-600 font-bold text-center";
        e.target.reset();
      } catch (err) {
        document.getElementById("schoolMsg").innerText = "‚ùå Error: " + err.message;
        document.getElementById("schoolMsg").className = "text-red-600 font-bold text-center";
      }
    });
  </script>
</body>
</html>
