<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Panel - SLR Group</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6" id="loginBox">
    <h2 class="text-2xl font-bold mb-4 text-center text-indigo-700">Admin Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" name="username" placeholder="Username" class="p-3 border rounded w-full" required>
      <input type="password" name="password" placeholder="Password" class="p-3 border rounded w-full" required>
      <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-xl w-full hover:bg-indigo-700">
        Login
      </button>
      <p id="loginMsg" class="text-red-600 font-semibold text-center"></p>
    </form>
  </div>

  <div class="hidden w-full max-w-4xl bg-white rounded-xl shadow-lg p-6" id="adminBox">
    <h2 class="text-2xl font-bold mb-6 text-indigo-700 text-center">📊 Admin Dashboard</h2>
    <table class="w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-indigo-600 text-white">
          <th class="p-3 border border-gray-300">Type</th>
          <th class="p-3 border border-gray-300">Data</th>
        </tr>
      </thead>
      <tbody id="adminData"></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "https://slrgroup-backend.onrender.com"; // <- apna Render backend URL yaha daalo
    let token = null;

    const loginForm = document.getElementById("loginForm");
    const loginBox = document.getElementById("loginBox");
    const adminBox = document.getElementById("adminBox");
    const loginMsg = document.getElementById("loginMsg");
    const adminData = document.getElementById("adminData");

    // ✅ Login Submit
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(loginForm).entries());

      try {
        const res = await fetch(`${API_BASE}/api/admin/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        if (!res.ok) throw new Error("Invalid credentials");

        const data = await res.json();
        token = data.token;

        // ✅ Hide login, show admin dashboard
        loginBox.classList.add("hidden");
        adminBox.classList.remove("hidden");

        fetchAdminData();
      } catch (err) {
        loginMsg.innerText = "❌ " + err.message;
      }
    });

    // ✅ Fetch Admin Data
    async function fetchAdminData() {
      try {
        const res = await fetch(`${API_BASE}/api/admin/all`, {
          headers: { Authorization: "Bearer " + token },
        });

        const data = await res.json();
        adminData.innerHTML = "";

        Object.keys(data).forEach((key) => {
          adminData.innerHTML += `
            <tr>
              <td class="p-3 border border-gray-300 font-bold">${key}</td>
              <td class="p-3 border border-gray-300">${JSON.stringify(data[key])}</td>
            </tr>
          `;
        });
      } catch (err) {
        alert("Error fetching admin data: " + err.message);
      }
    }
  </script>
</body>
</html>
