<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Login - SLR Group</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-indigo-600 to-purple-700">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">üîê Admin Login</h2>

    <form id="loginForm" class="space-y-4">
      <input type="text" name="username" placeholder="Username" class="p-3 border rounded w-full" required>
      <input type="password" name="password" placeholder="Password" class="p-3 border rounded w-full" required>
      <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg w-full hover:bg-indigo-700">Login</button>
    </form>

    <p id="errorMsg" class="text-red-600 font-semibold mt-4 text-center"></p>
  </div>

  <script>
    const API_BASE = "https://slrgroup-backend.onrender.com";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(e.target).entries());

      const res = await fetch(`${API_BASE}/api/admin/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("adminToken", data.token); // save token
        window.location.href = "admin.html"; // redirect
      } else {
        document.getElementById("errorMsg").innerText = data.message;
      }
    });
  </script>
</body>
</html>
