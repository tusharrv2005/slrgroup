<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shri Lalaram Palace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- NAVBAR -->
  <header class="bg-purple-700 text-white p-4 text-center text-2xl font-bold">
    Shri Lalaram Palace
  </header>

  <!-- FORM -->
  <main class="flex-1 flex items-center justify-center p-6">
    <form id="palaceForm" class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full space-y-4">
      <h2 class="text-2xl font-bold text-center mb-4">Lawn Booking</h2>
      <input type="text" name="name" placeholder="Your Name" class="p-3 border rounded w-full" required>
      <input type="text" name="name" placeholder="For Which occation" class="p-3 border rounded w-full" required>
      <input type="date" name="date" class="p-3 border rounded w-full" required>
      <input type="number" name="guests" placeholder="Number of Guests" class="p-3 border rounded w-full" required>
      <input type="number" name="Mobile Number" placeholder="Enter your mobile Number" class="p-3 border rounded w-full" required>
      <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-2xl w-full">
        Book Lawn
      </button>
      <p id="palaceMsg" class="text-green-600 font-semibold text-center"></p>
    </form>
  </main>

  <footer class="bg-white text-gray-700 text-center py-4">
    &copy; 2025 SLR Group. All rights reserved.
  </footer>

  <script>
    const API_BASE = "http://localhost:5000";
    const form = document.getElementById("palaceForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(form).entries());
      const res = await fetch(`${API_BASE}/api/palace/bookings`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });
      const data = await res.json();
      document.getElementById("palaceMsg").innerText = data.message;
      form.reset();
    });
  </script>
</body>
</html>
