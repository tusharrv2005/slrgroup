<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shri Lalaram Hospital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6">üè• Book Appointment</h2>
    <form id="hospitalForm" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" class="p-3 border rounded w-full" required>
      <input type="text" name="doctor" placeholder="Describe your problem" class="p-3 border rounded w-full" required>
      <input type="date" name="date" class="p-3 border rounded w-full" required>
      <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-xl w-full">
        Book Appointment
      </button>
      <p id="hospitalMsg" class="text-center font-semibold"></p>
    </form>
  </div>

  <script>
    <script>
document.getElementById("hospitalForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const doctor = document.getElementById("doctor").value;
  const date = document.getElementById("date").value;

  // ‚úÖ API call
  fetch("https://slrgroup-backend.onrender.com/api/hospital", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, doctor, date })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("message").innerHTML =
      `<p class="text-green-600">‚úÖ ${data.message}</p>`;
  })
  .catch(() => {
    document.getElementById("message").innerHTML =
      `<p class="text-red-600">‚ùå Error: Failed to book appointment</p>`;
  });
});
</script>

  </script>
</body>
</html>
