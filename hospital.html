<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shri Lalaram Hospital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6">üè• Book Appointment</h2>
    <form id="hospitalForm" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" class="p-3 border rounded w-full" required>
      <input type="text" name="doctor" placeholder="Doctor Name" class="p-3 border rounded w-full" required>
      <input type="date" name="date" class="p-3 border rounded w-full" required>
      <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-xl w-full">
        Book Appointment
      </button>
      <p id="hospitalMsg" class="text-center font-semibold"></p>
    </form>
  </div>

  <script>
    const API_BASE = "https://slrgroup-backend.onrender.com";

    document.getElementById("hospitalForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch(`${API_BASE}/api/hospital/appointments`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        if (!res.ok) throw new Error("Failed to book appointment");

        document.getElementById("hospitalMsg").innerText = "‚úÖ Appointment successfully booked!";
        document.getElementById("hospitalMsg").className = "text-green-600 font-bold text-center";
        e.target.reset();
      } catch (err) {
        document.getElementById("hospitalMsg").innerText = "‚ùå Error: " + err.message;
        document.getElementById("hospitalMsg").className = "text-red-600 font-bold text-center";
      }
    });
  </script>
</body>
</html>
